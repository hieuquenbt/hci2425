<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result</title>
        <link rel="stylesheet" href="style.css">
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <!-- offcanvas part -->
        <div class="offcanvas offcanvas-start" id="menu-off">
            <div class="offcanvas-header">
                <h1>Menu</h1>
                <button type="button" class="btn-close"
                    data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body">
                <nav class="navBar" style="margin-top: 50px">
                    <ul class style="display: block;">
                        <li><a href="index.html" >Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="labs.html">Labs</a></li>
                        <li><a href="result.html" class="active" style="color: aqua; font-size: 20px;">Result</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Navigation -->
        <div class="logo-nav">
            <p>Hieu's Labs</p>
            <div id="sideBar-off" class="toggle-btn">
                <button class="buttonBar btn me-2" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#menu-off">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" class="size-5">
                        <path fill-rule="evenodd"
                            d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="big-nav">
            <nav class="navBar" style="margin-top: 50px">
                <ul class="menu">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="labs.html">Labs</a></li>
                    <li><a href="result.html" class="active"
                        style=" font-size: 20px;">Result</a></li>
                </ul>
            </nav>
        </div>
        <!-- image -->
        <img id="myImg" src="resultImg/requiment.png" alt="requiment"
            style="width: 100%; max-width: 500px">

        <!-- modal show big image -->
        <div id="modal" class="Modal">
            <span class="close" id="close">&times;</span>
            <img id="modal-img" class="modal-content" id="img01">
            <div id="caption" class="caption"></div>
        </div>




    <script>
        let img = document.getElementById("myImg");
        let modal = document.getElementById("modal");
        let modalImg = document.getElementById("modal-img")
        let captionText = document.getElementById("caption")
        let close = document.getElementById("close")
            img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        close.onclick = function(){
            modal.style.display = "none";
        }
    </script>
</body>
</html>
