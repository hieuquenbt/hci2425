<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        .serif-pro {
            font-family: 'Source Serif Pro', serif;
        }
    </style>
</head>
<body>
    <div id="personalization-section" class="max-w-4xl mx-auto p-8 border-t border-b border-gray-200 relative">
        <!-- Close Button -->
        <button onclick="hideSection()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Content -->
        <div class="text-center">
            <!-- Icon -->
            <div class="flex justify-center mb-4">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>

            <!-- Text -->
            <h2 class="serif-pro text-2xl mb-3">Personalize your learning experience</h2>
            <p class="text-gray-600 mb-6">Add your occupation and interests to get better content recommendations.</p>

            <!-- Button -->
            <button class="bg-gray-800 text-white px-6 py-2 rounded-sm hover:bg-gray-700 transition-colors">
                Add occupation and interests
            </button>
        </div>
    </div>

    <script>
        function hideSection() {
            const section = document.getElementById('personalization-section');
            section.style.display = 'none';
        }
    </script>
</body>
</html>
