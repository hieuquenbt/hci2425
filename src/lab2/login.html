<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleLab2.css">
    <link rel="stylesheet" href="/src/output.css">
    <script src="scriptLab2.js">
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Đăng nhập</h1>
            <p>Vui lòng đăng nhập để tiếp tục</p>
        </div>
        
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-toggle">
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required class="w-[21rem]">
                    <i class="far fa-eye" onclick="togglePassword('password', this)"></i>
                </div>
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Quên mật khẩu?</a>
            </div>
            
           <div>
            <a type="button" href="ChooseExercies.html" class=" flex flex-col content-center p-3 bg-blue-500 hover:bg-sky-600
            rounded-lg text-white font-semibold w-full items-center">Đăng nhập</a>
           </div>
            
            <div class="divider">
                <span>hoặc đăng nhập với</span>
            </div>
             
            <div class="social-login">
                <a href="#" class="social-button google-button">
                    <i class="fab fa-google"></i>
                    Đăng nhập với Google
                </a>
                
                <a href="#" class="social-button github-button">
                    <i class="fab fa-github"></i>
                    Đăng nhập với GitHub
                </a>
            </div>

            <div class="register-prompt">
                <p>Chưa có tài khoản?</p>
                <a href="/register" class="register-link">Đăng ký ngay</a>
            </div>
        </form>
    </div>

   
</body>
</html>
