<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigation with Nested Tabs</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#" class="active" id="home-link">Home</a></li>
            <li><a href="#" id="about-link">About</a></li>
            <li><a href="#" id="labs-link">Labs</a></li>
        </ul>
    </nav>

 

   <div class="about-div">
    <iframe id="main-iframe" src="about.html" width="70%" height="400px"></iframe>
   </div>

    <div class="labs-section" id="labs-section" style="display:none;">
        <div class="labs-tabs">
            <button class="lab-tab active" data-tab="lab1">Lab 1</button>
            <button class="lab-tab" data-tab="lab2">Lab 2</button>
            <button class="lab-tab" data-tab="lab3">Lab 3</button>
            <button class="lab-tab" data-tab="lab4">Lab 4</button>
            <button class="lab-tab" data-tab="lab5">Lab 5</button>
            <button class="lab-tab" data-tab="lab6">Lab 6</button>
            <button class="lab-tab" data-tab="lab7">Lab 7</button>
            <button class="lab-tab" data-tab="lab8">Lab 8</button>
            <button class="lab-tab" data-tab="lab9">Lab 9</button>
        </div>
        <div class="lab-content active" id="lab1">
            <h2>Lab 1</h2>
            <div class="about-div">
                <iframe src="lab1.html" width="60%" height="350px"></iframe>
            </div>
        </div>
        <div class="lab-content" id="lab2">
            <h2>Lab 2</h2>
            <p>Nội dung của Lab 2 sẽ hiển thị ở đây...</p>
        </div>
        <!-- other lab contents -->
    </div>

    <script src="script.js"></script>
</body>
</html>
